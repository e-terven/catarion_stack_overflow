<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Registration Page</title>
    <style>

        .card-body1 {
            padding: 30px;
        }

        .btn-login {
            background-color: #0b96ff;
            border: none;
            width: 100%;
            margin-top: 20px;
            color: white;
        }

        .btn-login:hover {
            background-color: #0074cb;
            border: none;
            color: white;
        }

        .btn-google {
            background-color: #ffffff;
            border: none;
            width: 100%;
            margin-top: 20px;
            color: black;
        }

        .btn-google:hover {
            background-color: #e8e7e7;
            border: none;
            color: black;
        }

        .btn-github {
            background-color: #2e3337;
            border: none;
            width: 100%;
            margin-top: 20px;
            color: white;
        }

        .btn-github:hover {
            background-color: #232729;
            border: none;
            color: white;
        }

        .btn-facebook {
            background-color: #375599;
            border: none;
            width: 100%;
            margin-top: 20px;
            color: white;
        }

        .btn-facebook:hover {
            background-color: #314a86;
            border: none;
            color: white;
        }

        .container-fluid {

        }
    </style>
</head>
<body style="background-color: #e0e0e0">
<div class="container">

    <div class="row align-items-center ">


        <div class="col-xs-8 col-sm8 col-md-6 col-lg-5 mx-auto">
            <!--                <sidebar class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mx-auto sidebar">-->
            </br>
            <h1>Регистрация</h1>
            <p>Чтобы создать аккаунт, заполните все поля</p>
            <hr>
            <!--                </sidebar>-->
            <form>
                <button type="submit" class="btn btn-google  btn-block"><img
                        src="/static/images/login/google.png"
                        width="24" height="24"> Sign up with
                    Google
                </button>
                <button type="submit" class="btn btn-github btn-block"><img
                        src="/static/images/login/github.png"
                        width="30" height="30">Sign up with
                    GitHub
                </button>
                <button type="submit" class="btn btn-facebook btn-block"><img
                        src="/static/images/login/facebook.png"
                        width="30" height="30">Sign up with
                    Facebook
                </button>
            </form>

            <div class="my-3 rounded mybtn"
                 style="background-color: #ffffff">
                <div class="card-body1">
                    <form>

                        <div class="form-group">
                            <label for="fullName">Имя пользователя</label>
                            <input type="text" class="form-control" placeholder="Введите ваше имя"
                                   name="fullName" id="fullName"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" placeholder="Введите email"
                                   name="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" placeholder="Придумайте пароль"
                                   name="password" id="password" required>
                        </div>
                        <button type="submit" id="register" class="btn btn-login btn-block ">
                            Зарегистрироваться
                        </button>
                    </form>
                </div>
            </div>
            <div class="button align-items-center">
                <div class=" my-5">
                    <div class="text-secondary text-center">Already have an account? <a href="/login">Log in</a>
                    </div>
                    <div class="text-secondary text-center">Are you an employer? <a href="/login">Sign up on
                        Talent<img
                                src="/static/images/login/share.png" width="20" height="20"></a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/static/js/sidebar.js"></script>
<script type="text/javascript" src="/static/js/header.js"></script>
<script type="text/javascript" src="/static/js/footer.js"></script>
</body>
</html>
